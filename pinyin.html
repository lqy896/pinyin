                        <select style="font-size: 15px;" id="selectBox4">
                            <option>提示关</option>
                            <option>提示开</option>

<script type="text/javascript">

    (function () {
        var urlStr=location.href;
        urlStr=urlStr.split("=")[1];
        console.log(urlStr);
        
        var audioList = [];
        var hasTips = false;
        //拼音范围
        var start = 6;
        var end = 28;

        if(urlStr=="1"){
            start = 0;
            end = 5; 
        }
        if(urlStr=="2"){
            start = 6;
            end = 28; 
        }
        if(urlStr=="3"){
            start = 29;
            end = 46; 
        }

        var nowIndex = 0;
        var score = 0;
        var stop = false;
        var scoreSpan = document.getElementById("score");
        var imgTop = 0;
        var MAX_COUNT = 8;

        var timeSpan = document.getElementById("timeSpan");
        var timeCount = MAX_COUNT;
        var tipsSpan = document.getElementById("tips");


        document.getElementById("btn_start").onclick = function () {
            createRandom();
        };

        createDivList();

        $("#selectBox4").change(function(e){
            var selectVal=$("#selectBox4").val();
            if(selectVal=="提示开"){
                hasTips=true;
            }else{
                hasTips=false;
                tipsSpan.innerHTML = "";
            }
        });

        function createAudio(srcFile) {
            var audio = document.createElement("audio");
            audio.src = "src/" + srcFile;
            audio.play();
        }

        function createDiv(srcFile, index) {
            var div = document.createElement("div");
            div.className = "divText";//divText
            div.innerHTML = getWord(srcFile);
            div.onclick = function () {

                if (index == nowIndex && !stop) {
                    stop = true;
                    console.log("答对了");
                    score += 10;
                    scoreSpan.innerHTML = score;
                   // resImg.src = "src/success.jpeg";
                    timeCount = MAX_COUNT;

                    createAudio("yes.wav");

                    setTimeout(() => {
                        stop = false;
                        createRandom();
                    }, 2600);

                } else if (index != nowIndex) {
                    scoreSpan.innerHTML = score;
                   // resImg.src = "src/fail.png";
                   createAudio("no.wav");
                   //createAudio(srcFile);

                }

            }
            return div;
        }

        function getWord(srcFile) {
            return srcFile.substring(0, srcFile.indexOf("."));
        }


        function createDivList() {

            var divParent = document.getElementById("divParent");

            divParent.innerHTML = "";


            for (var i = start; i <= end; i++) {
                var div = createDiv(audioArray[i], i);
                divParent.appendChild(div);
            }

        }

        createDivList();


        function createRandom() {

            var index = Math.floor(Math.random() * (end - start + 1)) + start;
            if (index < start) {
                index = start
            }
            if (index > end) {
                index = end;
            }
            nowIndex = index;

            var srcFile = audioArray[nowIndex];
            createAudio(srcFile);
            if (hasTips) {
                tipsSpan.innerHTML = getWord(srcFile);
                console.log(tipsSpan.innerHTML);
            }
        }

        /*setInterval(function () {
            if (imgTop < 300) {
                imgTop += 3
            } else {
                imgTop = 0;
                resImg.src = "src/default.png";

            }
            resImg.style.marginTop = imgTop + "px";
        }, 40);*/


    })();


</script>

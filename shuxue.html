<script type="text/javascript">

    (function () {
        var urlStr = location.href;
        urlStr = urlStr.split("=")[1];

        var addition = true;
        var data1 = 3;
        var data2 = 2;
        var data3 = 2;
        var calRes = 0;
        var max = 12;
        var swap = true;
        var toId = "tpis1";
        document.getElementById("score").innerHTML = window.localStorage.getItem("scroe");

        if (urlStr == "5") {
            addition = false;
            $("#func").html("减法");
            $("#func1").html("-");
        }


        $("#swapFun").click(function () {
            swap = ~swap;
        });

        $("#setMax").click(function () {
            max += 10;
        });

        function createTwoData() {
            var d1 = 0;
            var d2 = 0;
            //加法
            if (addition) {
                d1 = Math.floor(Math.random() * max) + 3;
                d2 = Math.floor(Math.random() * max) + 3;
                if (d2 > d1 && swap) {
                    return [d2, d1, d1 + d2];
                }
                return [d1, d2, d1 + d2];
            } else {
                d1 = Math.floor(Math.random() * max) + 3;
                d2 = Math.floor(Math.random() * d1) + 1;
                return [d1, d2, d1 - d2];
            }
        }

        createOne();

        $("#btn_start").click(function (e) {
            window.location.reload();
        });

        function createOne() {
            calRes = 0;
            var a = createTwoData();
            data1 = a[0];
            data2 = a[1];
            data3 = a[2];
            $("#data1").html(data1);
            $("#data2").html(data2);
            $("#data3").html("&nbsp;");
        }


        function youRight() {
            addScore();
            createAudio("yes.wav");

            setTimeout(() => {
                stop = false;
                window.location.reload();
            }, 2600);
        }


        function setToId(a) {
            toId = a;
        }

        function clearData(a) {
           $("#" + a).html("");
           calRes=0;
            $("#" + a).css("background-color","#cdcdff");

        }

        $("#tips1").click(function () {
            toId = "tips1";
            clearData("tips1");
        });
        $("#tips2").click(function () {
            toId = "tips2";
            clearData("tips2");
        });
        $("#tips3").click(function () {
            toId = "tips3";
            clearData("tips3");
        });
        $("#tips4").click(function () {
            toId = "tips4";
            clearData("tips4");
        });


        function createAudio(srcFile) {
            var audio = document.createElement("audio");
            audio.src = "src/" + srcFile;
            audio.play();
        }


        var divParent = document.getElementById("dataParent");

        function createDate(index) {
            var div = document.createElement("div");
            div.className = "divText";
            div.innerHTML = index + "";
            div.onclick = function () {
                calRes = calRes * 10;
                calRes = calRes + index;

                $("#" + toId).html(calRes);
                var a = getDataFromDiv("tips1") + getDataFromDiv("tips2") + getDataFromDiv("tips3") + getDataFromDiv("tips4");
                console.log("求和："+a + "  "+data3);
                if (a == data3) {
                    $("#data3").html(a);
                    youRight();
                }

            }
            divParent.appendChild(div);
        }

        function getDataFromDiv(a) {
            var b = $("#" + a).html();
            if (isNaN(parseInt(b))) {
                return 0;
            }
            return parseInt(b);
        }

        function createAllData() {
            for (var i = 0; i < 10; i++) {
                createDate(i);
            }
        }

        createAllData();

    })();


</script>

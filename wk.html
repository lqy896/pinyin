<title>李君晔作业列表</title>
<html>
<style type="text/css">
    html body {
        width: 100%;
        height: 100;
        margin: 0;
    }

    .box0 {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
    }

    .big-font {
        font-size: 25px;
    }

    .my-margin {
        margin: 20px;
    }

    .my-img {
        width: 80%;
        margin: 20px;
    }
</style>

<body>
    <div id="d001" style="margin: 10px;width: 90%;text-align: center;">

    </div>
</body>

</html>
<script src="client.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $.ajaxSetup({ cache: false });

        fetchStr();

        function fetchStr() {
            $.get("https://liqinyu01.su.bcebos.com/xml_homework", function (data) {
                if (data) {
                    jsonObj = JSON.parse(data);
                    if (jsonObj.data) {
                        console.log(jsonObj);
                        var str = "";
                        for (var i = 0; i < jsonObj.data.length; i++) {
                            var a = jsonObj.data[i];
                            if (a.text) {
                                str += "<div class='big-font'>" + a.text + "</div>";
                            }
                            if (a.img) {
                                str += "<div><img class='my-img' src='" + a.img + "'/></div>";
                            }
                        }
                        console.log(str);
                        $("#d001").html(str);

                    }
                }
            })
        }
    });


</script>
